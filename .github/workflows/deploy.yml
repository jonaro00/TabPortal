name: Shuttle deploy

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: jonaro00/shuttle-deploy-action@feat/install-binaries
        with:
          deploy-key: ${{ secrets.SHUTTLE_DEPLOY_KEY }}
          no-test: true
